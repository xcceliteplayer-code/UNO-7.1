<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>UNO Web</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu">
  <h1>UNO Web ğŸ´</h1>
  <button onclick="startBot()">ğŸ¤– Bot vs Computer</button>
  <button onclick="openMultiplayer()">ğŸŒ Multiplayer</button>
</div>

<div id="multiplayer" class="hide">
  <h2>Multiplayer</h2>
  <button onclick="showCreate()">Create Room</button>
  <button onclick="showJoin()">Join Room</button>
</div>

<div id="create" class="hide">
  <h3>Create Room</h3>
  Max Player:
  <select id="maxPlayer">
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
  </select><br><br>
  <button onclick="createRoom()">Create</button>
</div>

<div id="join" class="hide">
  <h3>Join Room</h3>
  <input id="roomInput" placeholder="Room Code"><br><br>
  <button onclick="joinRoom()">Join</button>
</div>

<div id="room" class="hide">
  <h2>Room Code: <span id="roomCode"></span></h2>
  <p id="playerList"></p>
  <button id="startBtn" onclick="startGame()">START</button>
  <input id="chatInput" placeholder="chat...">
  <button onclick="sendChat()">Kirim</button>
  <div id="chatBox"></div>
</div>

  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  
<script src="script.js"></script>
</body>
</html>
